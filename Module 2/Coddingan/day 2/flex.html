<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexx</title>
    <style>
      #main {
        max-width: 400px;
        height: 400px;
        border: 1px solid grey;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      #main div {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div style="background-color: pink">A</div>
      <div style="background-color: lightseagreen">B</div>
      <div style="background-color: purple">C</div>
      <div style="background-color: yellow">D</div>
      <div style="background-color: green">E</div>
      <div style="background-color: skyblue">F</div>
      <div style="background-color: oldlace">G</div>
      <div style="background-color: orchid">H</div>
      <div style="background-color: navy">I</div>
      <div style="background-color: pink">A</div>
      <div style="background-color: lightseagreen">B</div>
      <div style="background-color: purple">C</div>
      <div style="background-color: yellow">D</div>
      <div style="background-color: green">E</div>
      <!-- <div style="background-color: skyblue">F</div> -->
    </div>
  </body>
</html>
